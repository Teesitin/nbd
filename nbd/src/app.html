<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		<meta name="description" content="Nothing But Docs" />
		%sveltekit.head%
	</head>

	<style>
		::-webkit-scrollbar {
			width: 12px;
		}
	
		::-webkit-scrollbar-track {
			background: transparent;
		}
	
		::-webkit-scrollbar-thumb {
			background-color: #888;
			border-radius: 6px;
			border: none;
		}
	
		* {
			scrollbar-width: thin;
			scrollbar-color: #888;
		}
	</style>

	<body data-sveltekit-preload-data="hover" class="bg-scorpion-0 dark:bg-scorpion-950">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
